<body class="body">

  <input type="checkbox" id="create-file-modal" class="modal-toggle" />
  <label for="create-file-modal" class="modal cursor-pointer">
    <label class="modal-box relative" for="">
      <h3 class="font-bold text-lg py-4">New File</h3>
      <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xl" />
      <div class="modal-action">
        <label for="create-file-modal" class="btn w-full">Create File</label>
      </div>
    </label>
  </label>
  <div class="p-8 pb-4">
    <!--- Buttons and Directory -->
    <div class="flex lg:flex-row flex-col justify-start lg:justify-between items-center ">
      <div class="hidden lg:block text-lg breadcrumbs">
        <ul class="dir">
          <input type="checkbox" class="checkbox mx-4" />
          <li><a onclick="handleDir('/')">Home</a></li>
        </ul>
      </div>
      <div class="flex justify-center items-center gap-4 flex-wrap">
        <div class="uploadDiv hidden tooltip" data-tip="100% Complete">
          <button class="upload-progress radial-progress" style="--value:100;--size:3rem">‚òÅ</button>
        </div>
        <button class="btn btn-primary lg:w-auto w-full" onclick="logout();">log out lel</button>
        <button class="createFolder btn btn-primary  lg:w-auto w-full">Create Folder</button>
        <label for="create-file-modal" class="btn btn-primary modal-button  lg:w-auto w-full">New File</label>
        <button class="btn btn-primary  lg:w-auto w-full" onclick="fileSelector()">Upload File</button>
      </div>
      <div class="block lg:hidden text-lg breadcrumbs place-self-start  mt-4">
        <ul class="dir">
          <input type="checkbox" class="checkbox mx-4"/>
          <li><a onclick="handleDir('/')">Home</a></li>
        </ul>
      </div>
    </div>
    <!-- Files -->
    
  </div>
  <iframe class="files flex flex-col gap-2 text-xl absolute h-[90vh] w-[100vh]" loading="lazy" src="/?file=true" height="100%" width="100%">  </iframe>
</body>

<!-- Import JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
